<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f441214415.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <h1>Library</h1>
    </nav>
    <main>
      <div class="button">
        <button class="addBook">Add Book</button>
      </div>
      <div class="modal">
        <div class="heading">
          <h2>Add new book</h2>
          <button class="close">X</button>
        </div>

        <input
          type="text"
          name="bookTitle"
          class="titleOfBook"
          placeholder="Title"
          required
        />
        <input
          type="text"
          name="bookAuthor"
          class="authorOfBook"
          placeholder="Author"
          required
        />
        <input
          type="number"
          name="bookPages"
          class="pagesInBook"
          placeholder="Pages"
          required
        />
        <div class="read">
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="checkbox" class="checkbox" id="read" />
        </div>
        <div type="submit" class="submit">
          <button class="submitButton">Submit</button>
        </div>
      </div>

      <div class="booksContainer"></div>
    </main>

    <footer>
      <p>
        Copyright &copy; 2024 Shreyas Pareek
        <a href="https://github.com/shreyaspareek01" target="_blank"
          ><i class="fa-brands fa-square-github"></i
        ></a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
